<!DOCTYPE html>
<html>
	<head>
		<script src="../build/valont.js"></script>
	</head>
	<body>
		<canvas id="falling-sprites-canvas"></canvas>

		<script>
			let renderer = new valont.Renderer(document.querySelector("#falling-sprites-canvas"));
			


			renderer.clear();

			let colorList = [
				valont.Color.RED,
				valont.Color.REDYELLOW,
				valont.Color.ORANGE,
				valont.Color.ORANGEYELLOW,
				valont.Color.YELLOW,
				valont.Color.YELLOWGREEN,
				valont.Color.GREEN,
				valont.Color.GREENBLUE,
				valont.Color.BLUE,
				valont.Color.BLUEPURPLE,
				valont.Color.PURPLE,
				valont.Color.PURPLERED
			];

			let colorIndex = 0;

			setInterval(function() {
				renderer.clear(colorList[colorIndex]);
				colorIndex = colorIndex < colorList.length-1 ? colorIndex+1 : 0;
			}, 200);

		</script>
	</body>
</html>
